<!DOCTYPE html>
{% load staticfiles %}
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" role="main">
  <head>
    <meta charset="utf-8">
    <title>Welcome to E-commerce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis:700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static  "css/index.css" %}"/>
    <style>
    i{
      color:white;
    }
    </style>
  </head>
  <body >
    <nav>
      <div id="navbar" class="navbar navbar-light text-light">
        <div class="topnav">
            <h1 id="firsthead"><a href="{% url 'index' %}"><i class="fa fa-industry"></i> E-Commerce</a></h1>


            <div class="topnav-right">
              {% if user.is_authenticated %}
              <div class="row no=guttor">
                <h2><a id="logout" class="navbar-link text-light" href="{% url 'logout' %}">Logout</a></h2>
                <div class="dropdown">
                  <button id="drpbtn1" onclick="myFunction()" class="dropbtn"><i class="fa fa-bars"></i></button>
                  <div id="myDropdown" class="dropdown-content dropdown-menu-right">
                    {% block dropdown_content %}
                    {% endblock %}
                  </div>
                  </div>

                </div>
              {% endif %}
            </div>
        </div>

      </div>
    </nav>
    <script type="text/javascript">
      function homepage(){
        location.href="{% url 'index' %}";
      }

      function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
      }
// Close the dropdown menu if the user clicks outside of it
      window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
        }
      }
    }
}



  // Close the dropdown menu if the user clicks outside of it


    </script>
    {% block base_body %}
    {% endblock %}
  </body>
  </html>
